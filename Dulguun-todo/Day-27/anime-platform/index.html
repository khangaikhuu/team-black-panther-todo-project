<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div id="manga-container" class="col-4">
            <!-- title -->
            <h6 class="title1"></h6>
    
            <!-- informations -->
            <div id="information" class="row d-flex align-items-center text-center">
                <div id="youtube-logo" class="col"><a href="#"><i class="bi bi-play-btn-fill"></i></a></div>
                <div id="info" class="col-8 small-text pt-2"></div>
                <div id="streaming-logo" class="col">
                    <a href="#"><i class="bi bi-broadcast-pin"></i></a>
                </div>
            </div>
    
            <!-- genre -->
            <div class="row d-flex align-items-center text-center">
                <div id="genre" class="text-center background-gray"></div>
            </div>
    
            <!-- content -->
            <div id="content-section">
                <div class="row d-flex align-items-center text-center">
                    <div class="col-6">
                        <img src="" alt="" id="manga-img">
                    </div>
                    <div class="col-6 text-container small-text">
                        <p class="text1"></p>
                        <p class="background-gray"></p>
                        <p></p>
                        <p class="background-gray"></p>
                        <p></p>
                    </div>
                </div>
            </div>
            
            <!-- review section -->
            <div id="review-section">
                <div class="row small-text text-center d-flex align-items-center">
                    <!-- <div class="col-1 text-end"><i class="bi bi-star"></i></div> -->
                    <div id="score" class="col"></div>
                    <!-- <div class="col-1 text-end"><i class="bi bi-person-fill"></i></div> -->
                    <div id="popularity" class="col"></div>
                    <div class="col">
                        <a href="#" id="add-button">Add to List</a>
                    </div>
                </div>

            </div>
    
        </div>

    </div>

    <script src="js/main.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
