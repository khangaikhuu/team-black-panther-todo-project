<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- My style -->
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .myColor {
            color: rgb(45, 45, 136);
        }

        .my-text-shadow {
            text-shadow: 0px 0px 3px rgb(12, 25, 65);
        }

        .myBottomBorder {
            border-bottom: 2px solid rgb(26, 59, 160);
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="myColor text-center my-text-shadow">TODO App</h1>
            <p id="myTimer" class="text-primary text-center"></p>

            <div class="input-group mb-3 myButton">
                <input type="text" class="form-control" name="todoInput" id="todoInput" placeholder="Type here to add list...">
                <button id="addBtn" class="btn btn-warning" type="button">+Add</button>
            </div>

            <h2 class="myColor text-center myBottomBorder">TODO List</h2>
            <div id="todoList"></div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
