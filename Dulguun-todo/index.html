<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- My style -->
    <style>
    * {
    box-sizing: border-box;
    }

    html {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .myColor {
        color:rgb(45, 45, 136);
    }
    .my-text-shadow {
        text-shadow: 0px 0px 3px rgb(12, 25, 65);
    }
    .myButtonInput {
        background-color: orange;
    }
    .myButtonInput:hover {
        background-color: rgb(255, 132, 0);
    }
    .myBottomBorder {
        border-bottom: 2px solid rgb(26, 59, 160);
    }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div>
            <h1 class="myColor text-center my-text-shadow">TODO App</h1>
            <p id="myTimer" class="text-primary text-center"></p>
           
            <div class="input-group mb-3 myButton">
                <input id="todo-create" type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button  id="add" class="btn myButtonInput" type="button">+Нэмэх</button>
            </div>
            <h2 class="myColor text-center myBottomBorder">Жагсаалт</h2>
            <div id="todo-list">

            </div>

                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                <span class="input-group-text myButtonInput"><i class="bi bi-pencil-fill myEdit"></i></span>
                <span class="input-group-text myButtonInput"><i class="bi bi-check myConfirm"></i></span>
                <span class="input-group-text myButtonInput"><i class="bi bi-trash-fill myDelete"></i></span>
              </div> -->
        </div>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
