<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e39c02655c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center py-5">
        <section class="col-md-6 mx-auto d-flex flex-column">
            <h1 class="d-flex justify-content-center fw-bolder">Todo List App</h1><br>
            <div class="d-flex justify-content-center">
                <p id="date"></p>
            </div>
        </section>
        
        <section class="col-md-6 mx-auto d-flex flex-column">
            <div class="col d-flex justify-content-center">
                <input id="todo-create" type="text" name="text" class="p-3 border-bottom border-warning border-0 border-3 text-decoration-none">
                <button id="btn" type="btn" class="bg-warning text-white border border-warning" >+ нэмэх</button>
            </div>
            <br>
            
            <div class="d-flex flex-column justify-content-center">
                <h1 class="col d-flex justify-content-center fw-bold">Жагсаалт</h1><hr>
                <div id="todo-list" class="d-flex flex-column align-items-center">
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
