<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime platform</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/531a46f112.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Anime platform</h1>


    <div id="manga-container" class="col-4 col-sm-4">
        <h3 class="title"></h3>
        <div class="anime-status">

            <i class="fa-solid fa-circle-play" style="font-size: 16px"></i>
            <p id="info"></p>
            <!-- <div>
                <span id="type"></span>
                <span id="year"></span>
                <span id="status"></span>
                <span id="eps"></span>
            </div> -->
            <i class="fa-solid fa-signal" style="font-size: 16px"></i>

        </div>

        <div class="anime-status">
            <button type="button" class="btn btn-outline-secondary btn-sm" id="action"></button>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="adventure"></button>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="drama"></button>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="fantasy"></button>
            <br>
        </div>
        <br>

        <div class="anime-body">
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6">
                    <img id='manga-image' alt="">
                </div>
                <div class="col-6">
                    <p id="breif"></p>
               
                <!-- <button id="moreBtn">
                    <i class="fa-solid fa-angle-down"></i>
                </button> -->
                <div id="info">
                    <p><strong>Studio:</strong> <a href="#">Bones</a></p>
                    <p><strong>Source:</strong> Manga</p>
                    <p><strong>Theme:</strong> <a href="#">Military</a></p>
                    <p><strong>Demographic:</strong> <a href="#">Shounen</a></p>
                </div>
            </div>
            </div>
        </div>

        <div class="anime-footer">
            <div id="review">
              <i class="fa-regular fa-star"></i>
              <span id="number">9.11</span>
            </div>
            <div id="views">
              <i class="fa-solid fa-eye"></i>
              <span id="view-number">3.0M</span>
            </div>
            <button id="add-list">Add To List</button>
          </div>

    </div>



    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</body>

</html>
