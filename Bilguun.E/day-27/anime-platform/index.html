<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime page</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/online.css">
</head>

<body>
    <div class="container">
        <h1>Top 25 Animes</h1>

        <div id="search-container" class="searchContainer">
            <div class="searchDiv">
                <label for="inp" class="inp">
                    <input type="text" id="searchPrompt" placeholder="Search" onchange="search(this)">
                    <span class="focus-bg"></span>
                </label>
                <button type="button" class="fill" id="searchBtn" onclick="search(this)">Search</button>
                <button type="button" class="fill blue" id="clearBtn" onclick="clearFunc()">Clear</button>
            </div>
            <div class="select select--multiple">
                <select id="filterSelect" onchange="filter()" multiple>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Fantasy">Fantasy</option>
                </select>
            </div>
        </div>
        <span>
            <button onclick="goToPage1()" class="fill red">1</button>
            <button onclick="goToPage2()" class="fill grey">2</button>
            <button onclick="goToPage3()" class="fill orange">3</button>
            <button onclick="goToPage4()" class="fill green">4</button>
        </span>
        <div class="row">
            <div id="mainDiv">
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
