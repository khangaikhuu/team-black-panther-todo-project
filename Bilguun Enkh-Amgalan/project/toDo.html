<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="toDo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: skyblue;
        }
        .firstDiv:first-child {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1 class="m-5">To Do list App</h1>
    <div class="d-flex justify-content-center">
        <h3 id="myTimer"></h3>
    </div>
    <div class="m-3 d-flex justify-content-center">
        <input type="text" class="rounded-start form-control w-25" id="toDoInput" placeholder="Enter your to do.">
        <button type="submit" class="btn btn-primary rounded-end" id="submitBtn">Submit</button>
    </div>


    <h1 class="m-5">List</h1>
    <div class="d-flex justify-content-center firstDiv" id="taskList">
        <div id="inputText" class="card w-25 p-2 h-25">
        </div>
    </div>

    <script src="toDo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
