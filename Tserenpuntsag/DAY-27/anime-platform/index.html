<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>JS Anime Platform</h1>

    <div id="search-container">
        <input placeholder="Please Search" id="search-field"> 
        <input type="button" value="Search" onclick="search(this);">
    </div>
    <div>
        <select id="genre-selector">
            <option>All</option>
            <option>Action</option>
            <option>Comedy</option>
            <option>Horror</option>
            <option>Sports</option>
            <option>Adventure</option>
            <option>Drama</option>
            <option>Fantasy</option>
            <option>Romance</option>
        </select>
    </div>
<div id="container">
    <div id="FMA">
        <h4 id="title"></h4>
        <div id="headerDIV">
            <div id="playIMG"></div>
            <div id="headerOne"></div>
            <div id="radioIMG"></div>
        </div>
        <div id="headerTwo"></div>

        <div id="bodyDIV">
            <img id="manga-image" src="" alt="">
            <div id="text">
                <p id="defP"></p>
                <p id="secondP"></p>
                <a href="#">
                    <div id="arrowButton"></div>
                </a>
                <div id="info">
                    <p><strong>Studio:</strong> <a href="#">Bones</a></p>
                    <p><strong>Source:</strong> Manga</p>
                    <p><strong>Theme:</strong> <a href="#">Military</a></p>
                    <p><strong>Demographic:</strong> <a href="#">Shounen</a></p>
                </div>
            </div>
        </div>
        <div id="bottomDIV">
            <p id="score"></p>
            <p id="member"></p>
            <a id="list" href="#"></a>
        </div>

    </div>
</div>
    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/script.js"></script>
</body>

</html>
