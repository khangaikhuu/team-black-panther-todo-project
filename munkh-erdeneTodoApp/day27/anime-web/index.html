<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>ANIME WEB SITE</h1>

    <!-- anime card -->


    <div id="manga-container">

        <!-- header heseg -->
        <a href=""></a>
        <div id="headerheseg" style="display: flex; justify-content: space-evenly;">
            <a href="https://www.youtube.com/watch?v=--IcmZkvL0Q"><img class="icon"
                    src="https://64.media.tumblr.com/9a0ba2579dd1a9984d7df51627ba8dd3/c9ad1288287dc47a-1d/s1280x1920/77c0e51020d47fe01cfa032e0803ac50c6607507.png"
                    alt="" width="40px" height="40px"></a>
            <div style="display: flex;">
                <p id="type"></p>
                <p id="type1"></p>
                <p id="type2"></p>
            </div>
            <a href=""><img class="icon"
                    src="https://64.media.tumblr.com/05fda8644cecc62bd880764ef2d40fd5/c9ad1288287dc47a-25/s1280x1920/a33fe30bf3ed216377a53dbb45b3c76840dd7053.png"
                    alt="" width="40px" height="40px"></a>
        </div>

        <div id="genre-container" style="display: flex; justify-content: space-evenly; background-color: bisque;">


        </div>


        <!-- gol heseg -->


        <div style="display: flex;">
            <img id="manga-image">
            <div id="rigth">
                <div id="panel">

                    <p style="text-align: start;" id="texted">
                    </p>
                    <p id="text" style="text-align: start; display: none;">
                    </p>

                    <button id="flip" onclick="mFunction()">|<br>v</button>
                    <a href=""><button id="fliped" style=" display: none;" onclick="mFunction()">^<br>|</button></a>

                    <div><b>Studio:</b>
                        <div id="alert-text"></div>
                    </div>
                    <div><b>Source:</b>
                        <div id="alert-text1"></div>
                    </div>
                    <div><b>Theme:</b>
                        <div id="alert-text2"></div>
                    </div>
                    <div><b>Demographic:</b>
                        <div id="alert-text3"></div>
                    </div>
                </div>
            </div>
        </div>


        <!-- footer heseg -->

        <div id="footer-container" style="display: flex; justify-content: space-evenly;">
            <div style="display: flex;">
                <img src="https://cdn-icons-png.flaticon.com/512/929/929566.png" alt="" width="20px" height="16px">
                <div style="color: black;" id="score"></div>
            </div>
            <div style="display: flex;">
                <img src="https://cdn-icons-png.flaticon.com/512/2874/2874802.png" alt="" width="20px" height="17px">
            <div style="color: black;" id="view"></div></div>
            <button style="background-color: rgba(255, 165, 10, 0.708); color: black;"> Add to List</button>

        </div>
    </div>
