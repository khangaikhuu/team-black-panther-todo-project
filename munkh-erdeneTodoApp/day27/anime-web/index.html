    <!-- anime card -->


    <div id="manga-container">

        <!-- header heseg -->
        <a href=""></a>
        <div id="headerheseg" style="display: flex; justify-content: space-evenly;">
            <a href="https://www.youtube.com/watch?v=--IcmZkvL0Q"><img class="icon"

                <p id="type"></p>

            </div>
            <a href=""><img class="icon"

        </div>


        <!-- gol heseg -->


        <div style="display: flex; justify-content: space-between; padding: 20px;">
            <img id="manga-image">
            <div id="rigth">
                
                <p id="text" style="text-align: start;"></p>
                <div id="alert">

                            <div id="alert-text"></div>

                        </div>

                        </div>
                        <div><b>Demographic:</b>
                            <div id="alert-text3"></div>
                        </div>
                   





                </div>
            </div>
        </div>


        <!-- footer heseg -->

        <div id="footer-container" style="display: flex; justify-content: space-evenly;">
            <div id="score"></div>
            <div id="view"></div>
            <button style="background-color: rgb(10, 247, 255); color: black;"> Add to List</button>

        </div>
    </div>
