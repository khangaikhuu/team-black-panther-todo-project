        </div>


        <!-- gol heseg -->


        <div style="display: flex; justify-content: space-between; padding: 20px;">
            <img id="manga-image">
            <div id="rigth">
                <p id="texted" style="text-align: start;"></p>

                <button id="flip"  onclick="myFunction()">v</button>

                        </div>

                        </div>
                        <div><b>Theme:</b>

                        </div>
                        <div><b>Demographic:</b>

                        </div>
                   





                </div>
            </div>
        </div>


        <!-- footer heseg -->

        <div id="footer-container" style="display: flex; justify-content: space-evenly;">
            <div style="color: black;" id="score"></div>
            <div style="color: black;" id="view"></div>
            <button style="background-color: burlywood; color: black; "> Add to List</button>

        </div>
