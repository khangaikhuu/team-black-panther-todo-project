<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 3d moving</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <div class="block">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
        </div>
        <div class="text">
            <span style="--i:0;" data-text="Black">Black</span>
            <span style="--i:1;" data-text="Panther">Panther</span>
            <span style="--i:2;" data-text="Khuslen">Khuslen</span>
            <span style="--i:3;" data-text="Tamiraa">Tamiraa</span>
        </div>
    </div>
    
</body>
</html>
