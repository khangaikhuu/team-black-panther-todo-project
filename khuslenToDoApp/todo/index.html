<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day-22 To Do App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e39c02655c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex flex-column justify-content-center">
        <section id="sectionPart1" class="col col-md-12 d-flex flex-column mt-4">
            <h1 class="d-flex justify-content-center"> To Do List App</h1>
            <div>
                <p id="myTimer" class="d-flex justify-content-center"></p>
                <!-- Heden task uldelee hiih heseg -->
            </div>
            <div>
                <div class="input-group d-flex justify-content-center mb-3">
                    <input type="text" id="todo-create" style="background-color: white;"
                        placeholder="Хийх юмаа нэмнэ үү" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <button class="btn btn-outline-secondary" id="add" type="button">Нэмэх</button>
                    <!-- Add event listener ashiglaj buttin hiine -->
                </div>
            </div>
        </section>
        <section class="sectionPart2 flex-column d-flex justify-content-center">
            <h1 class="d-flex justify-content-center">Жагсаалт</h1>
            <hr>
            <div id="todo-list" class="d-flex flex-column align-items-center">
                <label for="list"></label>
            </div>
        </section>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
