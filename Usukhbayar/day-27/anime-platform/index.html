    <h1>Anime Platform</h1>

    <div class="pagination-btn">
      <div id="search">
        <input placeholder="Search" id="search-field" />
        <input
          type="button"
          value="search"
          class="search-btn"
          onclick="search(this)"
        />
      </div>
      <div class="pagination">
        <button id="prev-btn">
          <i id="prev" class="fa-solid fa-arrow-left"></i>
        </button>
        <ul id="ul">
          <li
            class="link active"
            value="1"
            onclick="activeLink(this); page(this)"
          >
            1
          </li>
          <li class="link" value="2" onclick="activeLink(this); getPage(this)">
            2
          </li>
          <li class="link" value="3" onclick="activeLink(this); getPage(this)">
            3
          </li>
          <li class="link" value="4" onclick="activeLink(this); getPage(this)">
            4
          </li>
          <li class="link" value="5" onclick="activeLink(this); getPage(this)">
            5
          </li>
          <li class="link" value="6" onclick="activeLink(this); getPage(this)">
            6
          </li>
          <li class="link" value="7" onclick="activeLink(this); getPage(this)">
            7
          </li>
          <li class="link" value="8" onclick="activeLink(this); getPage(this)">
            8
          </li>
          <li class="link" value="9" onclick="activeLink(this); getPage(this)">
            9
          </li>
          <li class="link" value="10" onclick="activeLink(this); getPage(this)">
            10
          </li>
        </ul>
        <button id="next-btn">
          <i id="nxt" class="fa-solid fa-arrow-right"></i>
        </button>
      </div>

      <div id="filter">
        <select name="genre" id="genre">
          <option value="">Filter</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="fantasy">Fantasy</option>
          <option value="adventure">Adventure</option>
          <option value="romance">Romance</option>
          <option value="sci">Sci-Fi</option>
          <option value="suspense">Suspense</option>
          <option value="slice">Slice of life</option>
          <option value="mystery">Mystery</option>
          <option value="super">Supernatural</option>
          <option value="award">Award Winning</option>
        </select>
      </div>
    </div>
