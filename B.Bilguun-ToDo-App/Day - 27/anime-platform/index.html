<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1> My Anime Platform </h1>
    <br>
    <div class="container border border-2">
        <div id="manga-container" class="container">
            <h5 class="p-5 border text-center my-2"></h5>

        </div>
        <div id="titles" class="container">
            <h6 class="text-center"></h6>
        </div>
        <div class="container">
            <div id="actions" class="text-center p-1"></div>
        </div>
        <div class="container d-flex justify-content-evenly gap-4 my-4" style="height: 500px;">
            <img src="" alt="" id="manga-image" class="img-fluid">

            <div class="w-50 overflow-scroll">
                <p id="synopsis" class="overflow-scroll"></p>

                <div>
                    Studio :
                    <a href="" id="studios"></a>
                </div>
                <div id="source"></div>
                <div>
                    Theme :
                    <a href="" id="theme"></a>
                </div>

                <div>
                    Demographic :
                    <a href="" id="demograph"></a>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-evenly align-items-center">
            <div id="score"></div>
            <div id="view"></div>
            <div id="addToList"></div>
        </div>

        <img src="" alt="" id="manga-image">
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
