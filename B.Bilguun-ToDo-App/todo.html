<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>To-Do List App</title>
</head>

<body>
    <div class="container">
        <div class="d-flex align-items-center flex-column">
            <h1 class="m-3">Todo List App</h1>
            <div class="justify-content-between">
                <div class="m-2" id="myTimer"></div>
                <div id="task"></div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <input type="text" class="ps-2" id="myInput" placeholder="To-Do">
            <button class="btn bg-warning border-0 rounded-0 btn-outline-secondary m-0 p-2" id="addButton" type="button"> + нэмэх </button>
        </div>


        <div class="d-flex flex-column align-items-center">
            <div class="myList">
                <h1 class="mt-4" style="text-align: center;">Жагсаалт</h1>
            </div>
            <div id="todoList" class="m-4">

            </div>
        </div>
    </div>

    <script src="./js/todo.js"></script>
</body>

</html>
