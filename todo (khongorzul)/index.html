<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 22 ToDo</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/8aa6d1f950.js" crossorigin="anonymous"></script> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm m-5 border rounded py-5 mx-auto">
        <div class="col-md-7 mx-auto text-center">
            <h1 class="fw-bold">Хийх ажлын жагсаалт</h1>
            <div class="row mt-3">
                <div id="DATE" class="col-8">Он сар өдөр: <span id="date"></span></div>
                <div class="col text-end">
                    <div class="row text-end" id="taskCounter"></div>
                <div class="row" id="doneTasks"></div>
                </div>
            </div>
            
                <input id="addInput" type="text" name="addInput" placeholder="Task-ийн нэрээ оруулна уу" class="w-75 d-inline mt-3">
                <button id="addButton">+нэмэх</button>
            

            <div id="toDo">
                <h1 class="fw-bold mt-5">Жагсаалт</h1>
                <hr style="color: deeppink">
                    
            </div>
            <div id="completed">
                <h1 class="fw-bold">Хийсэн</h1>
                <hr style="color: deeppink">
                
            </div>
        </div>
    </div>
    
    <script src="./js/todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
