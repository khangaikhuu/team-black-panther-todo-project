<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/613f8b3121.js" crossorigin="anonymous"></script>

    <title>Anime platform</title>
</head>
<body>
    <div id="manga-container">
        <h6></h6>
        <div id="type-list-bar">
           <i class="fa-solid fa-clapperboard-play"></i>
           <div id="list-1"></div>
           <div id="list-2"></div>
           <div id="list-3"></div>
           <div id="list-4"></div>
           <div id="list-5"></div>
           <i class="fa-solid fa-signal-stream"></i>
        </div>
        <div id="category-list"></div>
        <img id="manga-image">

        <div class="anime-content">
            <div id="text">
                <p></p>
            </div>
        </div>
        
        <div id="footer-list">
            <div id="footer-stats"></div>
            <div id="footer-stats2"></div>
            <button id="foot-btn">Add to List </button>
        </div>
        
    </div>

    
    

    <script src="js/main.js"></script>
</body>
</html>
