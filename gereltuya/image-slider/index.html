<!DOCTYPE html>
<html>
	<head>
		<title>Expanding image slider</title>
		<meta charset="UTF-8" />
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="image-slider-container">
			<div class="image-1 image active">
				<h4>Andromeda Galaxy</h4>
			</div>
			<div class="image-2 image">
				<h4>Pelican nebulae mosaic</h4>
			</div>
			<div class="image-3 image">
				<h4>milky way</h4>
			</div>
			<div class="image-4 image">
				<h4>Saturn</h4>
			</div>
			<div class="image-5 image">
				<h4>Neptune</h4>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
