<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 26</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-body">
            <div class="row">
                <button data-delete class="col red">DEL</button>
                <button data-action="clear" class="col-3 red">AC</button>
                <button data-action="add" class="col-3 key-operator">+</button>
            </div>
            <div class="row">
                <button data-number class="col">1</button>
                <button data-number class="col">2</button>
                <button data-number class="col">3</button>
                <button data-action="subtract" class="col key-operator">-</button>
            </div>
            <div class="row">
                <button data-number class="col">4</button>
                <button data-number class="col">5</button>
                <button data-number class="col">6</button>
                <button data-action="multiply" class="col key-operator">*</button>
            </div>
            <div class="row">
                <button data-number class="col">7</button>
                <button data-number class="col">8</button>
                <button data-number class="col">9</button>
                <button data-action="divide" class="col key-operator">/</button>
            </div>
            <div class="row">
                <button data-action="decimal" class="col-3">.</button>
                <button data-number class="col-3">0</button>
                <button data-action="calculate" class="col key-equal">=</button>
            </div>
        </div>
    </div>

    
    <script src="./js/calc.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
